<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Weather Web App</h2>
        </div>

        <div>
            <input type="text" placeholder="city-name" id="input">
            <button id="submit">Submit</button>
        </div>

        <div class="place">
            <aside class="info" >
                <p id="country">Country</p>
                <p id="inpcountry">--</p>
            </aside>

            <aside class="info">
                <p id="State">State</p>
                <p id="inpstate">--</p>
            </aside>

            <aside class="info">
                <p id="city">City</p>
                <p id="inpcity">--</p>
            </aside>
        </div>

        <div class="Weather">
            <aside class="info1">
                <p id="humidity">Humidity</p>
                <p id="outhumidity">--</p>
            </aside>

            <aside class="info1">
                <p id="speed">Wind speed</p>
                <p id="windSpeed">--</p>
            </aside>

            <aside class="info1">
                <p id="temp">Temp</p>
                <p id="outtemp">--</p>
            </aside>

            <aside class="info1">
                <div id="iconContainer">
                </div>
                
            </aside>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
